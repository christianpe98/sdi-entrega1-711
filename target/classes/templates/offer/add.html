<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Titulo de la oferta:</label>
				<div class="col-sm-10">
					<input id="title_input" type="text" class="form-control" name="title"
						placeholder="Ejemplo Ejercicio 1" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('title')}"  th:errors="*{title}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripci√≥n:</label>
				<div class="col-sm-10">
					<input id="description_input" type="text" class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('description')}"  th:errors="*{description}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="date">Fecha de alta:</label>
				<div class="col-sm-10">
					<input type="date"  class="form-control" name="date"
						 required="true"  th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" disabled/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="price">Precio:</label>
				<div class="col-sm-10">
					<input id="price_input" type="number" step="0.01" min=0 class="form-control" name="price"
						 required="true" />
						 <span class="text-danger" th:if="${#fields.hasErrors('price')}"  th:errors="*{price}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btn_send_addOffer" type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
