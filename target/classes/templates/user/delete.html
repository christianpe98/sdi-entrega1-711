<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users.delete.title}">Usuarios</h2>
		<p th:text="#{user.delete.explanation}">Seleccione los usuarios que desea eliminar:</p>
		
		<form class="form-horizontal" method="post" action="/user/delete">
		<div class="table-responsive" >
			<table class="table table-hover" id="tableUsers" th:fragment="tableUsers">
				<thead>
					<tr>
						<th></th>
						<th th:text="#{table.users.field.email}">Email</th>
						<th th:text="#{table.users.field.name}">Nombre</th>
						<th th:text="#{table.users.field.lastname}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td><input type="checkbox" name="check_value" th:value="${user.id}"></td>
						<td th:text="${user.email}" name="email_value">prueba@email.com</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
					</tr>
				</tbody>
			</table>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btn_eliminar" type="submit" class="btn btn-primary" th:text="#{users.delete.btn_dlt}">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
