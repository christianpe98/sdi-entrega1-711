<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 id="signUp_title" th:text="#{signup.title}">Registráte como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{signup.email}">Email:</label>
				<div class="col-sm-10">
					<input id="email_input" type="text" class="form-control" name="email"
						th:placeholder="#{signup.email.placeholder}" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{signup.name}">Nombre:</label>
				<div class="col-sm-10">
					<input id="name_input" type="text" class="form-control" name="name"
						th:placeholder="#{signup.name.placeholder}" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{signup.lastname}">Apellidos:</label>
				<div class="col-sm-10">
					<input id="lastName_input" type="text" class="form-control" name="lastName"
						th:placeholder="#{signup.lastName.placeholder}" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{signup.password}">Password:</label>
				<div class="col-sm-10">
					<input id="password_input" type="password" class="form-control" name="password"
						th:placeholder="#{signup.password.placeholder}" />
						<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.repeat_password}">Repita
					el Password:</label>
				<div class="col-sm-10">
					<input id="passwordConfirm_input" type="password" class="form-control" name="passwordConfirm"
						th:placeholder="#{signup.repeat_password.placeholder}" />
						<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btn_signUp_submit" type="submit" class="btn btn-primary" th:text="#{signup.submit}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
